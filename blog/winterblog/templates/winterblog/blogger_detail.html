{% extends "winterblog/base_generic.html"%}
{%block content%}

<h1>{{user.username}}</h1>

<h2>Blog Posts</h2>
    <ul>
        {%for blog in blogs%}
            {%if blog.headline%}
            <li><a href="{% url 'winterblog:blog_detail' user.id%}">{{blog.headline}}</a></li>
            {%endif%}
        {%endfor%}
    </ul>

{%endblock%}
