{% extends "winterblog/base_generic.html"%}
{%block content%}
<h1>{{blog.headline}}</h1>
<p>{{blog.blog_text}}</p>
<h4>Comments</h4>
{% for comment in comments %}
    {% if comment.comment_text %}
        <p> {{comment.comment_text}} </p>
    {% else %}
        <p> comment text not found </p>
    {% endif %}
{% endfor %}
<a class="btn btn-default" href="{%url 'winterblog:comment' blog.id%}">add comment</a>

{% endblock %}
