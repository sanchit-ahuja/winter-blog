{% extends "winterblog/base_generic.html"%}
{%block content%}
<ul>
    {%if user_list%}
        {%for user in user_list%}
        <li><a href="{% url 'winterblog:blogger_detail' user.id%}">{{user.username}}</a></li>
        {%endfor%}
    {%else%}
        <h2>No bloggers registered yet</h2>
    {%endif%}
</ul>

{%endblock%}
